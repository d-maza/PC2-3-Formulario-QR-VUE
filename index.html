<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PC2-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
		<script defer src="app.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Ejercicio formulario con VUE usando el v-model.lazy</h1>
      <div id="app" class="container-fluid">
        <div class=" row">
            <div id=tarjeta class="container col col-lg-5 mt-3 pt-3">
              <h2 class="text-success">{{titulo}}</h2>
              <form action="" id="formulario" class="row g-3">
                <div class="col-12">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input
                    id="nombre"
                    v-model.lazy="nombre"
                    type="text"
                    class="form-control"
                    placeholder="Introduce tu nombre"
                    @keyup.enter="Myfunction"
                  />
                </div>
                <div class="col-12">
                  <label for="inputApellidos" class="form-label">Apellidos</label>
                  <input
                    id="apellido"
                    v-model.lazy="apellidos"
                    type="text"
                    class="form-control"
                    placeholder="Introduce tus apellidos"
                  />
                </div>
                <div class="col-md-2">
                  <label for="inputEdad" class="form-label">Edad</label>
                  <input id="edad" v-model.lazy="edad" type="number" class="form-control" />
                </div>
                <div class="col-md-10">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input id="email" v-model.lazy="email" type="email" class="form-control" />
                </div>
                <div class="col-md-4 mt-1 mx-1">
                  <input id="qr" v-model.lazy="sexo" type="radio" value="Mujer" />
                  <label  for="one">Mujer</label>
                  <br />
                  <input id="sexo" v-model.lazy="sexo" type="radio" value="Hombre" />
                  <label  for="two"> Hombre </label>
                </div>
                <div class="form-floating">
                  <textarea
                    id="mensaje"
                    v-model.lazy="mensaje"
                    class="form-control"
                    placeholder="Aqui puedes poner el numero de telefono de contacto, alegias o grupo gangineo"
                    id="floatingTextarea2"
                    style="height: 100px"
                  ></textarea>
                  <label for="floatingTextarea2">Aqui puedes poner el numero de telefono de contacto, alegias o grupo gangineo, o cualquier informaci√≥n impotarte</label>
                </div>
                <div class="col-12">
                  <button @click="qrVue" class="btn btn-secondary mb-1">
                    Generar QR por VEU
                  </button>
                  <button class="btn btn-primary mb-2 mx-2" >Generar QR po DOM</button>
                </div>
              </form>
            </div>
            <div  id=tarjeta class="container col col-lg-5 mt-3 px-4 pt-2">
              <h4 class="mt-2">{{Subtitulo}}</h4>
              <strong>Nombre: {{nombre}}<br /></strong>       
               <strong>Apellido: {{apellidos}}<br /></strong>   
                  Edad <span>(Dato no incluido QR)</span> : {{edad}}<br />
                  Sexo <span>(Dato no incluido QR)</span>: {{sexo}} <br />
                <strong>Email : {{email}} <br /></strong>  
               <strong>Mensage : {{mensaje}}</strong>   

                  <div class="contenedor">
<p>{{mensajeVeu}}</p>
                    <div id="contenedorQR" class="contenedorQR">

                    </div>
                  </div>

            </div>
          </div>
      </div>
    </main>
  </body>
</html>
